<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximun-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--EXTERNAL STYLESHEETS-->
  <link rel="stylesheet" href="stylesheets/css/core-min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="icoooon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>thebreu.com</title>
</head>
<body>
  <div class="mobile-wrapper">
    <div class="back background">

      <div class="content">
        <div class="nav">

          <div class="navWrapper">
            <div class="name"><h1>Breu</h1></div>
            <div class="navigation">
              <ul>
                <li class="projButn">Projects</li>
                <li class="about">About</li>
                <li class="contact">Contact</li>
              </ul>
            </div>
          </div>
        </div>


        <div class="logo">
          <div class="logo-left"></div>
          <div class="decoration"></div>
          <div class="arrow-left"></div>
          <div class="arrow-right"></div>
          <div class="read-decoration">
            <div class="about-content">
              <div class="about-board">
              </div>
            </div>
          </div>
          <div class="projects">
            <div class="project-board">
              <div class="project-content">
                <div class="idea one"></div>
                <div class="idea two"></div>
                <div class="idea three"></div>
                <div class="idea four"></div>
                <div class="idea five"></div>
                <div class="idea six"></div>
                <div class="idea seven"></div>
              </div>
            </div>
          </div>
          <div class="logo-right"></div>
        </div>
        <div class="contact"><span>Contact</span></div>
      </div>
    </div>
    <div class="viewFade">
      <div class="viewWrap">
        <div class="view-content"></div>
      </div>
      <div class="exit"></div>
    </div>
    <div class="contactMe">
      <div class="contact-wrap">
        <div class="contact-info">
          <div class="contact-front"></div>
          <div class="contact-back"></div>
        </div>

      </div>
      <div class="exit-contact"></div>

    </div>
  </div>
<script src="js/scripts-min.js"></script>
</body>
</html>
